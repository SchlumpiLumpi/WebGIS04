<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tom Suchantke">
    <title>Exercise 4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="js_functions.js"></script>
    <script defer src="leafletMap.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id=Title class="col-md-4 bg-warning">
                <h1 class="fs-4 text-black my-4 ">
                    Exercise 4
                </h1>
            </div>
            <div class="col-md-8 bg-primary">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#">Option2</a>
                            <a class="nav-item nav-link" href="#">Option3</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div id="leftSide" class="col-md-3">
                <div class="row bg-danger">
                    <div id="inputs">
                        <div id="InputFile">
                            <label class="form-label" for="customFile">Upload</label>
                            <input id="fileupload1" class="custom-file-input" type="file">
                        </div>
                        <div id="WarningFalseFileType">
                            <div id="warning1" style="display:none">
                                <p class="fw-bold text-black bg-warning my-2">Please upload a valid filetype
                                    (json/geojson)</p>
                            </div>
                        </div>
                        <div id="InputPoint" class="row my-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Lat</span>
                                </div>
                                <input id="new_Point_lon" type="number" class="form-control" placeholder="0°">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Lon</span>
                                </div>
                                <input id="new_Point_lat" type="number" class="form-control" placeholder="0°">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Name</span>
                                </div>
                                <input id="new_Point_name" type="text" class="form-control" placeholder="City">
                            </div>

                            <button id="button_new_Point" class="btn btn-primary btn-sm my-1">Submit</button>

                            <button id="button_nearest_cities" class="btn btn-primary btn-sm my-1">calculate nearest
                                cities</button>
                        </div>
                    </div>
                </div>
                <div class="row bg-primary">
                    <div id="Tables">
                        <div>
                            <table id="table1" class="table table-dark">
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row bg-body">
                    <div id="charts">
                        <button id="displayChart" class="btn btn-primary my-1">Show Distances in Chart</button>
                        <!--chart.js -charts-->
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
            </div>
            <div id="mapContent" class="col-md-7 ">
                <div id="map" style="height: 650px;"></div>
            </div>
            <div id="rigthSide" class="col-md-2 bg-info">
                smaller Content
            </div>
        </div>
        <div class="row">
            <div id="footer" class="col-md-12 bg-light">
                Footer
            </div>
        </div>
    </div>
</body>

</html>
